<!DOCTYPE  html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop or Browse: File Upload | CodingNepal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/assets/css/personalized.css">

</head>
<body>
  <div class="row menu justify-content-around" style="width: 100%;">
    <div class="drag-area col-6">
      <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
      <header>Drag & Drop to Upload File</header>
      <span>OR</span> 
      <button>Browse File</button>    
      <input type="file" hidden>
    </div>
    <div class="input-area col-4">
      <div class="slider_div">
          <h2> parameters </h2>
          <p> reduce_factor </p>
          <input class="input" v-model="reduce_factor" placeholder="7"> 
          <p> filter_size </p>
          <input class="input" v-model="filter_size" placeholder="10"> 
          <p> filter_sensibility </p>
          <input class="input" v-model="filter_sensibility" placeholder="15"> 
          <p> convolution_factor </p>
          <input class="input" v-model="convolution_factor" placeholder="20"> 
          <p> padding </p>
          <input class="input" v-model="padding" placeholder="15"> 
          <p> scan_threshold </p>
          <input class="input" v-model="scan_threshold" placeholder=".5"> 
          <div class="text-center">
            <button type = "submit" class="btn btn-primary my-4">Processar imagem</button>
          </div>
      </div>
    </div>
  </div>
    
  <script src="static/assets/js/scripts.js"></script>

</body>
</html>
